<!-- form-payment.html -->
<div ng-form="statusForm">
<h1><strong>Almost Done!</strong></h1>
<h2>Do you know you can also pay off all other debts and reduce your monthly outgoings?</h2>

<div class="form-group" ng-class="{ 'has-success has-feedback': statusForm.status.$valid }">
    <div class="input-group">
        <label class="sr-only" for="status"></label>
        <div class="input-group-addon">Declared bankrupt?</div>

        <select ng-model="formData.bankrupt" ng-options="bankrupt.option for bankrupt in bankrupts" class="form-control input-lg" name="status" id="status" required>
            <option value="">-- Select --</option>
        </select>
    </div>
    <div ng-show="statusForm.status.$dirty">
        <p ng-show="statusForm.status.$error.required" class="alert alert-danger">Please select a valid option</p>
    </div>
</div>


<label class="label-form">Want to pay off all credit cards and other loans?</label>
<div class="form-group">
    <div class="radio-inline">
        <label >
            <input type="radio" ng-model="formData.PayoffCC" value="Yes" ng-checked="true">
            Yes
        </label>
        </div>
    <div class="radio-inline">
        <label>
            <input type="radio" ng-model="formData.PayoffCC" value="No">
            No
        </label>
    </div>
</div>


<div class="form-group row">
    <div class="col-md-1  col-xs-2 ">
        <a ui-sref="form.profile" class="btn btn-block form-back">
            <span class="glyphicon glyphicon-circle-arrow-left"></span>
        </a>
    </div>
    <div class="col-md-6 col-md-offset-5 col-xs-10">
        <a ui-sref="form.identity" class="btn btn-block btn-lg btn-warning form-apply" ng-disabled="!statusForm.$valid">
            Continue <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>

<div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width: 95%;">
        95% Complete
    </div>
</div>

</div>
