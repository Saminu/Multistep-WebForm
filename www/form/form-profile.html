<!-- form-interests.html -->
<div ng-form="profileForm">
<h1>Tell us a bit about yourself so we can get the best <strong>deal….</strong></h1>


<div class="form-group" ng-class="{ 'has-success has-feedback': profileForm.status.$valid }">
    <div class="input-group">
        <label class="sr-only" for="status"></label>
        <div class="input-group-addon">Employment Status</div>

        <select ng-model="formData.status" ng-options="status.option for status in estatuses" class="form-control input-lg" name="status" id="status" required>
            <option value="">-- Select --</option>
        </select>
    </div>
    <div ng-show="profileForm.status.$dirty">
        <p ng-show="profileForm.status.$error.required" class="alert alert-danger">Please tell us your employment status</p>
    </div>
</div>

<label class="label-form">Any CCJ’s or IVA’s ?</label>
<div class="form-group">
<div class=" radio-inline ">
    <label>
        <input type="radio" ng-model="formData.CCJIVA" value="Yes" > Yes
    </label>
</div>
<div class=" radio-inline">
    <label>
        <input type="radio" ng-model="formData.CCJIVA" value="No" ng-checked="true"> No
    </label>
</div>
    <p><i class="fa fa-info-circle"></i> CCJ = county court judgement, IVA = bankruptcy</p>
</div>

<label class="label-form">Missed any credit payments?</label>
<div class="form-group">
    <div class="radio-inline">
        <label>
            <input type="radio" ng-model="formData.missedCredit" value="yes">
            Yes
        </label>
        </div>
    <div class="radio-inline">
        <label>
            <input type="radio" ng-model="formData.missedCredit" value="no" ng-checked="true">
            No
        </label>
    </div>
</div>

<div class="form-group row">
    <div class="col-md-1  col-xs-2 ">
        <a ui-sref="form.amount" class="btn btn-block form-back">
            <span class="glyphicon glyphicon-circle-arrow-left"></span>
        </a>
    </div>
    <div class="col-md-6 col-md-offset-5 col-xs-10">
        <a ui-sref="form.status" class="btn btn-block btn-lg btn-warning form-apply" ng-disabled="!profileForm.$valid">
            Continue <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>

<div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
        90% Complete
    </div>
</div>

</div>
